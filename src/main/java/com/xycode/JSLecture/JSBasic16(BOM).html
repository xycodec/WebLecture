<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSBasic16</title>
<!--	内联方式设置样式表-->
	<style type="text/css">
		#backBtn{
			width: 60px;
			height: 30px;
			background-color: cadetblue;
		}
		#forwardBtn{
			width: 60px;
			height: 30px;
			background-color: antiquewhite;
		}
		#accessBtn{
			width: 80px;
			height: 30px;
			background-color: darkgray;
		}
	</style>
	<script type="text/javascript">
		/*
		BOM: 浏览器对象模型(Browser Object Model), BOM可以使我们通过JS来操作浏览器
			在BOM中为我们提供了一组对象，用来完成对浏览器的操作:
				Window
					-代表的是整个浏览器的窗口，同时window也是网页中的全局对象
				Navigator
					-代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
				Location
					-代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
				History
					-代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页而且该操作只在当次访问时有效
				Screen
					-代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息下
		 */

		//获取浏览器的标识
		function getBrowserAgent(userAgent){
            if(/edge/i.test(userAgent)) {
                return "edge";
            }else if(/chrome/i.test(userAgent)){
		        return "chrome";
			}else if(/firefox/i.test(userAgent)) {
                return "firefox";
			}else if(/msie/i.test(userAgent)){
		        return "IE";
			}
		}

		window.onload=function () {
		    //两种获取Navigator的方式
			console.log(window.navigator,navigator);

			console.log(navigator.appName);// -> Netscape, 基本上浏览器的appName都是Netscape
			console.log(navigator.userAgent);
			//对于 edge chromium版,其userAgent如下:
			//Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.66 Safari/537.36 Edg/80.0.361.40

			console.log("you are "+getBrowserAgent(navigator.userAgent));

			var backBtn=document.getElementById("backBtn");
            var forwardBtn=document.getElementById("forwardBtn");
            backBtn.onclick=function(){
                history.back();//返回上一个页面,等效于history.go(-1);
			};

            forwardBtn.onclick=function(){
                history.forward();//前进到下一个页面,等效于history.go(-1);
			};

            var accessBtn=document.getElementById("accessBtn");
			accessBtn.onclick=function(){
                location.assign("http://www.baidu.com");//前往指定URL的页面
            };
        }

	</script>
</head>
<body>
	<button id="backBtn">回退</button>
	<button id="forwardBtn">前进</button>
	<br><br>
	<button id="accessBtn">前往百度</button>
</body>
</html>
